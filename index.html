    <div class="night-sky">

            <div class="waxing-crescent-moon moon"></div>
            <div class="first-quarter-moon moon"></div>
            <div class="waxing-gibbous-moon moon"></div>
            <div class="full-moon moon" data-phase="full"></div>
            <div class="lunar-eclipse"></div>
            <div class="waning-gibbous-moon moon"></div>
            <div class="third-quarter-moon moon"></div>
            <div class="waning-crescent-moon moon"></div>
        </div>
        <div class="stars"></div>
        <div class="shooting-star"></div>
        <div class="quote-container">
          <p class="quote"></p>
        </div>
    </div>
